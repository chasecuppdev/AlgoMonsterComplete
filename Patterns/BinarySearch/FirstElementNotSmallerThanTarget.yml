Title: "First Element Not Smaller Than Target"
Description: "Find the first element that is greater than or equal to the target in a sorted array"
Pattern: "binary-search"
AlgoMonsterReference: "https://algo.monster/problems/binary_search_boundary"
InputFormat: "array, target"

MySolution:
  ComplexityAnalysis:
    Time: "O(log n)"
    Space: "O(1)"
    Stable: true
    InPlace: true
  
  Implementation: |
    public static int FirstNotSmaller(List<int> arr, int target)
    {
        // WRITE YOUR BRILLIANT CODE HERE
        int left = 0, right = arr.Count - 1;
        int boundaryIndex = -1;
        
        while (left <= right)
        {
            int overflowSafeMid = left + (right - left) / 2;
            
            if (arr[overflowSafeMid] >= target)
            {
                boundaryIndex = overflowSafeMid;
                right = overflowSafeMid - 1;
            }
            else
            {
                left = overflowSafeMid + 1;
            }
        }
        return boundaryIndex;
    }

